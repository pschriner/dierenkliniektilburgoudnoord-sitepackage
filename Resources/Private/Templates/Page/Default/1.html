<f:layout name="Default" />
<f:section name="Main">

    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />

</f:section>

<f:section name="Menu">
    <input type="checkbox" id="menu-toggle" />
	<f:render section="ConcreteMenu" arguments="{navigation: mainnavigation, id: 'primary'}" />
	<f:render section="ConcreteMenu" arguments="{navigation: secondarynavigation, id: 'secondary'}" />
    <div class="break"></div>
    <div class="makeDate"><a href="https://www.personalcard.nl/agenda?tilburgoudnoord" target="_blank">Online een afspraak maken <i class="arrow right"></i></a></div>
</f:section>

<f:section name="Footer">
    <footer>
        <f:render section="ConcreteMenu" arguments="{navigation: footernavigation, id: 'footer'}" /><a href="https://www.facebook.com/DierenkliniekTilburgOudNoord" target="_blank"><img width="32" height="32" src="{f:uri.resource(path: 'EXT:dierenkliniektilburgoudnoord_sitepackage/Resources/Public/Images/2023_Facebook_icon.svg')}" alt="Dierenkliniek Tilburg Oud Noord" title="Dierenkliniek Tilburg Oud Noord op Facebook" class="facebook-margin-16px" /></a>
        <div>&copy; <f:format.date format="Y">now</f:format.date> Dierenkliniek Tilburg Oud Noord</div>
    </footer>
</f:section>

<f:section name="ConcreteMenu">
<menu id="{id}">
    <f:for each="{navigation}" as="mainnavigationItem">
        <li {f:if(condition: mainnavigationItem.active, then:'class="active"')}>
            <a href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                {mainnavigationItem.title}
            </a>
            <f:if condition="{mainnavigationItem.children}">
                <ul>
                    <f:for each="{mainnavigationItem.children}" as="child">
                        <li class="{f:if(condition: child.active, then:'active')}">
                            <a href="{child.link}" target="{child.target}" title="{child.title}">
                                {child.title}
                            </a>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </li>
    </f:for>
</menu>
</f:section>
